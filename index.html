    <title>Tabuada</title>
    <link rel="stylesheet" href="styles/style.css">

            </div>
        </article>
    </main>
    <footer>
        <p><em>Desenvolvido por <a href="https://github.com/Gonomin" target="_blank"> <strong>João Pedro
            Florenço</strong></a> &copy;</em></p>

</html>
